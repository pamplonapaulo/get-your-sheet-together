<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />    
    
    <!--[if lt IE 9]>
    <script src="scripts/html5shiv.min.js"></script>
    <script src="scripts/respond.js"></script>
    <![endif]-->
    
    <title>Trello Clone</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    
    <link href="css/main.css" rel="stylesheet" type="text/css">
    
</head>
<body>
   <div class="container">
   
       <div id="home-btn"><i class="material-icons">home</i></div>
       
       <div class="output">
          
          <ul id="boards">
              <li class="newBoard-btn"><div><h6>new board</h6></div></li>
              <li id="board-modal">
                <h6>Creating a board</h6>
                <p>What shall we call the board?</p>
                <input type="text" data-js="board-title" maxlength="17"/>
                <div>
                    <button id="cancelBoardCreation-btn">cancel</button>
                    <button id="createBoard-btn">create</button>    
                </div>
              </li>
          </ul>                    
                     
       </div>
   </div>
    <script type="application/javascript" src="scripts/main.js"></script>
    
</body>
</html>
